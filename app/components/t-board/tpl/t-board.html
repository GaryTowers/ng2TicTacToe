<h2 *ngIf="status" class="cur-player">It's <span [innerHtml]="currentPlayerLabel"></span> Turn</h2>
<h2 *ngIf="winner" class="winner-player">Congratulations, <span [innerHTML]="winner.player"></span> wins!</h2>
<h2 *ngIf="draw" class="draw">DRAW!!</h2>
<div class="t-board">
    <div class="row t-board-row" *ngFor="let row of board; let i=index">
        <div class="t-board-cell" *ngFor="let col of row; let j=index" [innerHtml]="board[i][j]" (click)="play(i,j,currentPlayer)">

        </div>
    </div>
</div>
<div class="t-board-controls" *ngIf="!status">
    <label for="size">Size</label> <input type="number" min="3" max="10" [(ngModel)]="size"  name="size"/>
    <button class="btn-play-again"  (click)="start()">PLAY AGAIN</button>
</div>
