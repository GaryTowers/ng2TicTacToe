<h2 *ngIf="!winner && !draw" class="cur-player">It's <span [innerHtml]="currentPlayerLabel"></span> Turn</h2>
<h2 *ngIf="winner" class="winner-player">Congratulations, <span [innerHTML]="winner.winner"></span> wins!</h2>
<button class="btn-play-again" tc-restart-game *ngIf="winner || draw" (click)="start()">PLAY AGAIN</button>
